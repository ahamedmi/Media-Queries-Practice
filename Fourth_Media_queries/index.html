<!DOCTYPE html>

    <title>Fourth_Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <img src="seventh.jpeg" alt="7th_picture" title="7th_picture">

       </div> 
    </div>
</body>
</html>
